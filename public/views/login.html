

<div class="loginPage">

<div class="WelcomeMessage">
	<h1>
		Welcome to habo,
	</h1>
	<h1>
    Please sign up/log in
	</h1>
</div>

<div class="logincontent">
<div layout="column" layout-align="center center" layout-fill>
	<div class="loginBox md-whiteframe-z1" layout="column">
		<md-toolbar>
			<h2 class="md-toolbar-tools">
				<span> Login </span>
			</h2>
		</md-toolbar>
		<md-content class="md-padding", layout="column">
			<md-input-container>
				<label> Email Address </label>
        		<input type="email" ng-model="personalInfo.username"/>
        	</md-input-container>
        	<md-input-container>
				<label> Password </label>
				<input type="password" ng-model="personalInfo.password"/>
        	</md-input-container>
		</md-content>
		<md-toolbar style="background-color: transparent">
			<div class="md-toolbar-tools" layout="row">
				<md-button flex ng-click = "doLoginAction()" class="md-raised md-primary" >Login</md-button>
				<div flex offset="33">
					<md-button flex href="#/signup" md-no-ink class="md-primary"> Sign up here</md-button>
				</div>
			</div>
		</md-toolbar>

	</div>
</div>
<md-toolbar style="background-color: transparent">
  <div class="md-toolbar-tools" layout="row">
    <md-button flex ng-click = "login('google')" class="md-raised md-primary" >Google Login</md-button>
    <md-button flex ng-click = "logout()" class="md-raised md-primary" >log out</md-button>

  </div>
</md-toolbar>
</div>
</div>
